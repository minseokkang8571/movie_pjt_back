<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>survey</h1>
  <!-- ManyToMany print -->
  <ul>
    {% for movie in movies %}
      <li>Name: {{ movie.title }}, Area: {{ movie.genres.all|join:", " }}, Id: {{ movie.id }}</li>
    {% endfor %}
  </ul>
</body>
</html>
